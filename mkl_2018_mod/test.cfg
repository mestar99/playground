# Patterns used to check silent configuration file
#
# anythingpat - any string
# filepat     - the file location pattern (/file/location/to/license.lic)
# lspat       - the license server address pattern (0123@hostname)
# snpat       - the serial number pattern (ABCD-01234567)

# Accept EULA, valid values are: {accept, decline}
#ACCEPT_EULA=decline
ACCEPT_EULA=accept

# Optional error behavior, valid values are: {yes, no}
CONTINUE_WITH_OPTIONAL_ERROR=yes

# Install location, valid values are: {/opt/intel, filepat}
#PSET_INSTALL_DIR=/opt/intel
PSET_INSTALL_DIR=/tmp/work/mkl3

# Continue with overwrite of existing installation directory, valid values are: {yes, no}
CONTINUE_WITH_INSTALLDIR_OVERWRITE=yes

# List of components to install, valid values are: {ALL, DEFAULTS, anythingpat}
#COMPONENTS=DEFAULTS
#COMPONENTS=intel-mkl-core-c__x86_64;intel-mkl-common-c__noarch;intel-mkl-common-c-ps__noarch;intel-mkl-core-rt__x86_64;intel-openmp__x86_64;intel-mkl-gnu-rt__x86_64
#COMPONENTS=intel-mkl-core-c__x86_64;intel-mkl-common-c__noarch;intel-mkl-common-c-ps__noarch;intel-mkl-core__x86_64;intel-openmp__x86_64;intel-mkl-core-rt__x86_64;intel-mkl-common__noarch;intel-comp-l-all-vars__noarch;intel-comp-nomcu-vars__noarch;intel-mkl-doc__noarch;intel-mkl-doc-ps__noarch;intel-mkl-common-ps__noarch;intel-mkl-installer-license__noarch
#COMPONENTS=intel-mkl-core-c__x86_64
COMPONENTS=intel-mkl-min__x86_64

# Installation mode, valid values are: {install, repair, uninstall}
PSET_MODE=install

# Directory for non-RPM database, valid values are: {filepat}
#NONRPM_DB_DIR=filepat

# Path to the cluster description file, valid values are: {filepat}
#CLUSTER_INSTALL_MACHINES_FILE=filepat

# Perform validation of digital signatures of RPM files, valid values are: {yes, no}
SIGNING_ENABLED=yes

# Select target architecture of your applications, valid values are: {IA32, INTEL64, ALL}
#ARCH_SELECTED=ALL
ARCH_SELECTED=INTEL64

